<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Life Timeline</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fffaf9;
      text-align: center;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    h2 {
      font-size: 1.5rem;
      margin-top: 2rem;
    }
    p.description {
      color: #444;
      margin-bottom: 2rem;
    }
    #timeline-container {
      display: grid;
      grid-template-columns: repeat(52, 15px);
      grid-auto-rows: 15px;
      gap: 5px;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .week {
      width: 15px;
      height: 15px;
      background-color: #e0e0e0;
      border-radius: 3px;
    }
    .event {
      background-color: #1976d2;
      position: relative;
    }
    .event::after, .global::after {
      content: attr(data-title);
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      color: #000;
      padding: 4px 8px;
      border-radius: 5px;
      font-size: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      white-space: nowrap;
    }
    .global {
      background-color: green;
      position: relative;
    }
    #event-form, #register-form, #edit-form {
      margin-bottom: 2rem;
    }
    input, button, select {
      padding: 0.5rem;
      margin: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      background-color: #1976d2;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>My Life in Weeks</h1>
  <p class="description">A timeline of your life since birth, by weeks lived, with personal and global events.</p>

  <h2>Register</h2>
  <div id="register-form">
    <input type="text" id="reg-name" placeholder="Name" />
    <input type="date" id="reg-birthdate" />
    <input type="email" id="reg-email" placeholder="Email" />
    <input type="password" id="reg-password" placeholder="Password" />
    <button onclick="registerUser()">Register</button>
  </div>

  <h2>Add Life Event</h2>
  <div id="event-form">
    <input type="number" id="weekNumber" placeholder="Week Number" />
    <input type="text" id="title" placeholder="Event Title" />
    <input type="date" id="eventDate" />
    <button onclick="addEvent()">+ Add Event</button>
  </div>

  <h2>Edit / Delete Life Event</h2>
  <div id="edit-form">
    <select id="eventSelect"></select><br/>
    <input type="text" id="editTitle" placeholder="New Title" />
    <input type="date" id="editDate" />
    <button onclick="editEvent()">‚úèÔ∏è Edit</button>
    <button onclick="deleteEvent()">üóëÔ∏è Delete</button>
  </div>

  <div id="timeline-container"></div>

  <script>
  let birthdate = null;
  let userId = null;
  let personalEvents = [];
  let globalEvents = [];

  function renderTimeline() {
    if (!birthdate) return;

    const now = new Date();
    const weeksLived = Math.floor((now - birthdate) / (1000 * 60 * 60 * 24 * 7));
    const container = document.getElementById('timeline-container');
    container.innerHTML = '';

    for (let i = 0; i < weeksLived; i++) {
      const weekBox = document.createElement('div');
      weekBox.classList.add('week');

      const personal = personalEvents.find(e => e.week === i + 1);
      const global = globalEvents.find(e => e.week === i + 1);

      if (global) {
        weekBox.classList.add('global');
        weekBox.setAttribute('data-title', `${global.date}\n${global.title}`);
      } else if (personal) {
        weekBox.classList.add('event');
        weekBox.setAttribute('data-title', `${personal.date}\n${personal.title}`);
      }

      container.appendChild(weekBox);
    }
  }

  function registerUser() {
    const name = document.getElementById('reg-name').value;
    const bd = document.getElementById('reg-birthdate').value;
    const email = document.getElementById('reg-email').value;
    const password = document.getElementById('reg-password').value;

    if (!name || !bd || !email || !password) {
      alert("All fields are required!");
      return;
    }

    fetch('/api/register', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ name, birthdate: bd, email, password })
    })
    .then(res => res.json())
    .then(data => {
      if (data.user_id) {
        userId = data.user_id;
        birthdate = new Date(bd);
        alert("Registered successfully! Your User ID: " + userId);
        loadEvents();
        loadGlobalEvents();
      } else {
        alert("Registration failed: " + JSON.stringify(data));
      }
    })
    .catch(err => alert("Registration failed: " + err));
  }

  function addEvent() {
    if (!userId) {
      alert("Please register first!");
      return;
    }

    const title = document.getElementById('title').value;
    const eventDate = document.getElementById('eventDate').value;

    if (!title || !eventDate) {
      alert("Title and Event Date are required!");
      return;
    }

    fetch('/api/events', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({
        user_id: userId,
        title,
        event_date: eventDate,
        category: 'personal'
      })
    })
    .then(res => res.json())
    .then(() => {
      alert("Event added successfully!");
      loadEvents();
    })
    .catch(err => alert("Error adding event: " + err));
  }

  function loadEvents() {
    if (!userId) return;

    fetch(`/api/events/${userId}`)
      .then(res => res.json())
      .then(events => {
        personalEvents = events.map(e => {
          const diffWeeks = Math.floor((new Date(e.event_date) - birthdate) / (1000 * 60 * 60 * 24 * 7));
          return {
            id: e.id,
            title: e.title,
            date: e.event_date,
            week: diffWeeks + 1
          };
        });
        renderTimeline();
        updateEventDropdown();
      });
  }

  function loadGlobalEvents() {
    fetch('/static/global_events.json')
      .then(res => res.json())
      .then(data => {
        globalEvents = data.map(e => {
          const date = new Date(e.date || e.event_date);
          const week = Math.floor((date - birthdate) / (1000 * 60 * 60 * 24 * 7));
          return {
            title: e.title || e.Title,
            date: date.toDateString(),
            week: week + 1
          };
        });
        renderTimeline();
      });
  }

  function updateEventDropdown() {
    const select = document.getElementById('eventSelect');
    select.innerHTML = '';
    personalEvents.forEach(e => {
      const option = document.createElement('option');
      option.value = e.id;
      option.text = `Week ${e.week}: ${e.title}`;
      select.appendChild(option);
    });
  }

  function editEvent() {
    const eventId = document.getElementById('eventSelect').value;
    const newTitle = document.getElementById('editTitle').value;
    const newDate = document.getElementById('editDate').value;

    fetch(`/api/events/${eventId}`, {
      method: 'PUT',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ title: newTitle, event_date: newDate })
    })
    .then(res => res.json())
    .then(() => {
      alert("Event updated!");
      loadEvents();
    });
  }

  function deleteEvent() {
    const eventId = document.getElementById('eventSelect').value;

    fetch(`/api/events/${eventId}`, {
      method: 'DELETE'
    })
    .then(() => {
      alert("Event deleted!");
      loadEvents();
    });
  }

</script>
